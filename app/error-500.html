<!DOCTYPE html>
<html>
<!--create by ANATOLY KUZNETSOV-->
<!--contact mail:kuznecovs45@gmail.com skype:an_kuznetcov-->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <!--colors-tabs-->
    <meta name="theme-color" content="#000" />
    <meta name="msapplication-navbutton-color" content="#000" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#000" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <!--SEO-->
    <title>Document</title>
    <meta name="description" itemprop="description" content="" />
    <!--build:css ./css/vendor.css-->
    <link rel="stylesheet" href="bower/normalize.css/normalize.css" />
    <link rel="stylesheet" href="bower/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" href="bower/slick-carousel/slick/slick-theme.css" />
    <!--endbuild-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style-edit.css" />
</head>
<!--+checkbox('Выбрать пункт 1',true,disable)-->
<!--+radio('Выбрать пункт 1',"list","true",'disable')-->
<!-- +incr(1,'.incr--lg',1)-->

<body>
    <div class="page">
        <!--block header-->
        <div class="header-wrap">
            <div class="main-cont">
                <div class="header">
                    <a class="logo" href="/">
                        <img src="img/logo.svg" alt="" />
                    </a>
                    <div class="header-nav">
                        <a class="header-nav__el js-scroll-to" href="#advantages">Advantages</a>
                        <a class="header-nav__el js-scroll-to" href="#menu">Menu</a>
                        <a class="header-nav__el js-scroll-to" href="#trial">Trial week</a>
                        <a class="header-nav__el js-scroll-to" href="#how">How it works</a>
                        <a class="header-nav__el js-scroll-to" href="#reviews">Reviews</a>
                        <a class="header-nav__el js-scroll-to" href="#faq">FAQ</a>
                        <a class="header-nav__el js-scroll-to" href="#delivery">Delivery</a>
                    </div>
                    <div class="head-toggle js-slide-block-toggle" data-menu="menu">
                        <svg class="icon icon-open">
                            <use xlink:href="#menu"></use>
                        </svg>
                        <svg class="icon icon-close">
                            <use xlink:href="#close"></use>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <!-- mobile menu-->
        <div class="slide-block slide-block--right slide-block--menu" data-menu="menu">
            <div class="slide-block-wrap js-accordion">
                <div class="slide-nav">
                    <a class="slide-nav__el js-scroll-to" href="#navMenu">Меню</a>
                    <a class="slide-nav__el js-scroll-to" href="#navWork">Как это работает</a>
                    <a class="slide-nav__el js-scroll-to" href="#navTest">Пробный день</a>
                    <a class="slide-nav__el js-scroll-to" href="#navReview">Отзывы</a>
                    <a class="slide-nav__el js-scroll-to" href="#navFAQ">FAQ</a>
                    <a class="slide-nav__el js-scroll-to" href="#navDelivery">Доставка</a>
                </div>
            </div>
        </div>
        <!--block header end-->
        <div class="content content--mid">
            <!--product-cont-->
            <div class="page-error">
                <div class="page-error__title">Ошибка 500</div>
                <div class="page-error__img">
                    <img src="img/500.svg" alt="" />
                </div>
                <div class="page-error__text">Сервер не может обработать запрос к сайту</div>
                <a class="page-error__get" href="#">на главную</a>
            </div>
        </div>
        <!--block footer-->
        <div class="footer-wrap">
            <!-- footer top-->
            <div class="main-cont">
                <div class="footer">
                    <div class="footer-logo">
                        <img src="img/logo--light.svg" alt="" />
                    </div>
                    <div class="footer-nav">
                        <a class="footer-nav__el" href="#">Terms of use</a>
                        <a class="footer-nav__el" href="#">Cookie Policy</a>
                        <a class="footer-nav__el" href="#">Privacy Policy</a>
                        <a class="footer-nav__el" href="#">Terms & Conditions</a>
                    </div>
                    <div class="footer-politick">© SimplyFood 2020. All rights reserved</div>
                    <div class="soc-row soc-row--monochrome soc-row--footer">
                        <a class="soc-row__el" href="#">
                            <svg class="icon">
                                <use xlink:href="#soc-inst"></use>
                            </svg>
                        </a>
                        <a class="soc-row__el" href="#">
                            <svg class="icon">
                                <use xlink:href="#soc-fb"></use>
                            </svg>
                        </a>
                    </div>
                    <a class="js-scroll-to footer-scroll" href="#header">
                        <svg class="icon">
                            <use xlink:href="#arrow-up"></use>
                        </svg>
                    </a>
                </div>
            </div>
            <!-- footer top === end-->
        </div>
        <!--block footer end-->
    </div>
    <!--build:js ./js/combined.js-->
    <script src="bower/jquery/dist/jquery.js"></script>
    <script src="bower/slick-carousel/slick/slick.js"></script>
    <!-- endbuild-->
    <script src="./js/add-on.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/script-edit.js"></script>
</body>

</html>
